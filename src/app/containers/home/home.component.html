<button
  *ngIf="!book"
  (click)="openPicker()"
>Select book</button>

<div class="container" *ngIf="book">
  <alice-paragraph
    *ngFor="let p of book; let i = index"
    [index]="i"
    [ngClass]=" { 'active': i == active }"
    (read)="speek($event)"
    (activeChange)="setActive($event)"
    [class]="'p-' + i"
  >
    {{ p }}
  </alice-paragraph>
</div>

<div class="stop" (click)="stop()">
  stop
</div>
